<div class="container">
    <h2 class="title">Products</h2>
    <div *ngFor="let product of productsCategory" class="product-container">
        <img src="{{product.imageUrl}}" alt="product image">
        <h3 class="product-title">
            <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
                {{product.name}}
            </a>
        </h3>
        <p *ngIf="product.price" class="price">
            Price: {{product.price}} â‚¸enge
        </p>
        <p>Likes: {{product.likes}}</p>
        <button type="button" class="delete-btn" (click)="deleteProduct(product.id)">Delete</button>
        <button type="button" class="like-btn" (click)="likeProduct(product.id)">Like</button>
        <button type="button" class="share-btn" (click)="share(product.link)">Share by Instagram</button>
       
    </div>
</div>
